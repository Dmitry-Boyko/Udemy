<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>

    <form class = "" action="https://www.wikipedia.org/" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="" value="" placeholder="Your name here" required><br><br>
        <label for="email">Email</label>
        <input id="email" type="email" name="" value="" placeholder="email@email.xxx"><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" value="" placeholder="password" pattern=".{8,}" title="Eight or more characters"><br><br>
        <label for="">Father</label>
        <input type="radio" name="parents" value="">
        <label for="">Mother</label>
        <input type="radio" name="parents" value=""><br><br>
        <input type="checkbox" name="" value="" required><br><br>
        <select class="" name="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">both</option>
        </select>
        <input type="date" name="" value=""><br><br>

        <textarea name="name" rows="8" cols="30"></textarea><br><br>

        <input type="submit" name="" value="Submit">
    </form>
    
</body>
</html>
